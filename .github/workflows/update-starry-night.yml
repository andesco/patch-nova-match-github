name: Update Starry-Night Bundles

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-bundles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and rebuild bundle
        run: |
          echo "Installing dependencies..."
          cd scripts
          npm install

          echo "Building IIFE bundle..."
          node build-bundle.mjs
          mv starry-night-bundle.js ../lib/starry-night-bundle.js
          cd ..

          echo "Downloading CSS..."
          curl -sL "https://esm.sh/@wooorm/starry-night@3/style/both.css" \
            -o lib/starry-night.css.new

          echo "Build complete"

      - name: Check for changes
        id: check_changes
        run: |
          CHANGED=false

          # Check bundle file
          if [ -f "lib/starry-night-bundle.js" ]; then
            if ! cmp -s "lib/starry-night-bundle.js" "lib/starry-night-bundle.js" 2>/dev/null; then
              echo "Bundle was rebuilt"
              CHANGED=true
            fi
          else
            echo "New bundle created"
            CHANGED=true
          fi

          # Check CSS
          if [ -f "lib/starry-night.css" ]; then
            if ! cmp -s "lib/starry-night.css" "lib/starry-night.css.new"; then
              echo "CSS updated"
              CHANGED=true
              mv "lib/starry-night.css.new" "lib/starry-night.css"
            else
              rm "lib/starry-night.css.new"
            fi
          else
            echo "New CSS file"
            CHANGED=true
            mv "lib/starry-night.css.new" "lib/starry-night.css"
          fi

          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/starry-night-bundle.js lib/starry-night.css scripts/package.json scripts/package-lock.json
          git commit -m "chore: rebuild starry-night bundle from latest upstream"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "No updates needed - bundles are up to date"
